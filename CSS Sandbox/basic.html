<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Implementing CSS</title>
    <!-- External css: we have separate file as style.css -->
    <link rel="stylesheet" href="style.css">

    <!-- internal CSS: This will be in same page but separate from html tags -->
    <style>
        /* h2 is a selector */
        /* curly braces are declaration start and declaration end */
        /* color is a property */
        /* green is value given to the property */
        /* semicolon is a declartion separator */
        h2{
            color: green;
        }
    </style>
</head>
<body>
    <!-- Keyboard shortcut: Press shift + alt to copy the line -->
    <!-- inline CSS, this is not a good practice for web page -->
    <h1 style="color: red">Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
