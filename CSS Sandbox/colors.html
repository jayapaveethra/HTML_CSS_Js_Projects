<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colors</title>
    <style>
        h1{
            /* Color Name */
            color: blueviolet;
        }

        H2{
            /* rgba(Red, Green, Blue) */
            /* 0 to 255 is used for from lowest to highest */
            /* color: rgba(255,0,0); */
            color: rgba(120,130,190);
        }

        h3{
            /* Hexa decimal for color  */
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Heading One</h1>
    <h2>Heading Two</h2>
    <h3>Heading Three</h3>
</body>
</html>
