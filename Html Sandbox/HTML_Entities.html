<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities</title>
</head>
<body>
    <!-- Non breaking space -->
    <!-- If you want two to three spaces in the sentence &nbsp; ->this is non breaking space -->
    <p>Hello, my name is &nbsp; &nbsp; &nbsp; JP</p>

    <!-- Greater than and less than -->
    <p>5 &gt; 2</p> <!-- This is greater than symbol , we can also use &#62; -->
    <p>1 &lt; 2</p> <!-- This is less than symbol , we can also use &#60; -->

    <!-- copyright -->
    <p>&copy;</p>
    <!-- trademark -->
    <p>&reg;</p>
    <!-- currency -->
    <p>&cent;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&euro;</p>
    <!-- suits/cards -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>
    <!-- computer code -->
    <code>
        &lt;?php echo 'Hello'?&gt;
        <p>Save the file by pressing <kbd>Ctrl + S</kbd></p> <!-- Kbd is a shortcut of keyboard-->
    </code>
</body>
</html>
