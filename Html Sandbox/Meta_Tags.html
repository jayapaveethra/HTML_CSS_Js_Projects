<!DOCTYPE html> <!--It tells the browser that this is html document-->
<html lang="en"> <!--Language used is english language-->
<head>
    <meta charset="UTF-8"> <!--It tells whether the site contains special characters-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- This is used for browser ,, IE is internet explorer-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--It is used for responsive design-->
    <meta name="description" content="This is my website description"> <!--To display the description of the website-->
    <meta name="Keywords" content="Web design, Web development"> <!--Describe the pages content-->
    <!--DO NOT INDEX PAGE-->
    <meta name="robots" content="NOINDEX, NOFOLLOW"><!--If user doesn't want to show the site in serach engines-->
    <title>META TAGS</title>
</head>
<body>
    <!-- Used for Comments -->
</body>
</html>
