<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables!</title>
</head>
<body>
    <!-- Unordered Lists -->
    <ul style="list-style: disc;"> <!-- Here we use stule->List-style to display which format the user wants-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Ordered Lists -->
    <ol type="I"> <!-- Here we use type to specify which type of format it should be displayed-->
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul style="list-style: disc;"> <!-- Here we use stule->List-style to display which format the user wants-->
        <li>Item 1</li>
        <li>Item 2
            <ul>
                <li>Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <!-- Headings of the table -->
            <tr> <!-- Tr is row-->
                <th>First Name</th> <!--Th is column-->
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>J</td>
                <td>P</td>
                <td>JP@123.com</td>
            </tr>
            <tr>
                <td>K</td>
                <td>P</td>
                <td>KP@123.com</td>
            </tr>
            <tr>
                <td>M</td>
                <td>P</td>
                <td>MP@123.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
