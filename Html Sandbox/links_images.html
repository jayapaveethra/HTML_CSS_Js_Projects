<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <!-- Target is used whether u want to open the link in new tab (_blank) -->
        <a href="http://google.com" target="_blank">Click for Google</a> 
    </p>
    <!-- Internal link -->
    <p>
        <a href="/Typography.html">Typography</a>
    </p>
    <!-- Local images, one which is present inside the folders -->
    <img src="/images/ps.jpg" alt="My Image" width="200">

    <!-- Remote images-->
    <img src="https://images.unsplash.com/photo-1558979158-65a1eaa08691?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80" alt="Remote image" width="225">
</body>
</html>
